<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Adicionar mira</title>
  </head>
  <body class="bg-mainBlue flex flex-col justify-center items-center py-8">
    <header>
      <h2 class="text-xl md:text-4xl text-white font-bold">Add Mira</h2>
    </header>
    <main class="px-8 md:px-36 w-full mt-4">
      <form method="post" id="form" action="/addmira"> 
        <select class="text-white bg-secondaryBlue py-4 px-6 w-full rounded" id="jogo_selecionado" name="jogo_selecionado"> 
          <option selected value="standoff2">Standoff 2</option>
          <option value="valorant">Valorant</option>
          <option value="criticalops">Critical OPS</option>
          <option value="counterstrike2">Counter-Strike 2</option>
        </select>

        <div class="flex gap-4 w-full justify-center mt-4">
          <button type="submit" class="bg-secondaryGreen text-mainGreen uppercase py-4 px-6 rounded">GET</button>
          <a href="/" class="bg-secondaryRed text-mainRed uppercase py-4 px-6 rounded">Cancelar</a>
        </div>
      </form>
    </main>
  </body>
</html>
